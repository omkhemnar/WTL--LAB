<div class="registration-container">
  <div class="form-wrapper">
    <h2>Create Account</h2>
    
    @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }

    <form (ngSubmit)="onSignup()" class="registration-form">
      <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Phone Number" required>
      </div>

      <div class="form-group">
        <input type="date" [(ngModel)]="dob" name="dob" placeholder="Date of Birth" required>
      </div>

      <div class="form-group">
        <select [(ngModel)]="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <textarea [(ngModel)]="address" name="address" placeholder="Address" rows="2" required></textarea>
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
      
      <p class="toggle-text">
        Already have an account? 
        <a routerLink="/login" class="toggle-link">Login</a>
      </p>
    </form>
  </div>
</div>
